<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busqueda códigos </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    
</head>
<body>
    <main>
        <h1 class="responsive">Buscar código por <b>Sap, barra o descripción</b></h1>

        </div>
 
        <div class = "errorsContainer" style="display:none;">
            <p></p>
        </div>

        <div id ="results-container" style="display:none;" class="table-responsive">
            <table id= "resul" class = "table table-striped table-hover table-sm">
                <thead>
                    <th>Sku</th>
                    <th>Sap</th>
                    <th>Descripción</th>
                    <th>barra</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>


<script src="./script.js" defer></script>
</body>
</html>
